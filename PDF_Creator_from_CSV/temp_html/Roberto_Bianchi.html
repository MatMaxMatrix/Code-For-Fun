
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sconti Riservati per Roberto Bianchi</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .company {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .message {
            font-size: 14px;
            margin-bottom: 20px;
        }
        .images-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            width: 100%;
        }
        .discount-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            aspect-ratio: 1 / 1;
        }
    </style>
</head>
<body>
    <div class="name">Roberto Bianchi</div>
    <div class="company">Innovative Solutions</div>
    <div class="message">Ecco gli sconti a te riservati</div>
    
    <div class="images-container">
        <img class="discount-image" src="sconto1.jpg" alt="Sconto 1">
        <img class="discount-image" src="sconto2.jpg" alt="Sconto 2">
        <img class="discount-image" src="sconto3.jpg" alt="Sconto 3">
        <img class="discount-image" src="sconto4.jpg" alt="Sconto 4">
        <img class="discount-image" src="sconto5.jpg" alt="Sconto 5">
        <img class="discount-image" src="sconto6.jpg" alt="Sconto 6">
        <img class="discount-image" src="sconto7.jpg" alt="Sconto 7">
        <img class="discount-image" src="sconto8.jpg" alt="Sconto 8">
    </div>
</body>
</html>
